plugins {
    id 'java'
    id 'java-library'
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

subprojects {
    apply plugin:'java'
    apply plugin:'java-library'

    dependencies {
        implementation 'commons-codec:commons-codec:1.14'
        implementation 'com.google.guava:guava:28.2-jre'
        implementation 'io.netty:netty-all:4.1.50.Final'
        testImplementation 'junit:junit:4.12'
    }
}